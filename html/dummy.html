<!DOCTYPE html>
<html>
    <head>
        <title>Dummy</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <h1>Dummy training</h1>
        <p>Learning</p>
        <form  action="">
            <label for="first_name">first name</label>
            <input type="text" name="names" id="first_name" placeholder="Enter name here">
            <br><br>
            <label for="last_name">Last name</label>
            <input type="text" name="names" id="last_name" placeholder="Enter name here">
            <br><br>
            <p>Choose the color you love most</p>
            <label for="c_red">red</label>
            <input type="checkbox" name="colour" id="c_red">
            <label for="c_yellow">yellow</label>
            <input type="checkbox" name="colour" id="c_yellow">
            <br>
            <p>Choose your gender</p>
            <label for="g_male">Male</label>
            <input type="radio" id="g_male" name="gender">
            <label for="g_female">Female</label>
            <input type="radio" name="gender" id="f_male">
            <br><br>
            <input type="submit" value="Done" id="submit_button">
        </form>
        <p>An image of a cat thinking about math</p>
        <img src="/images/cute kittens1.jpg" height="200" alt="This was supposed to be an image of a cat thinking about math"><br>
        <p>An image of kittens</p>
        <img src="/images/cat doing math.jpg" alt="These are cute kittens" height="200">
        <br>
        <p>Below is our table</p>
        <table>
            <tr>
                <th>name</th>
                <th>race</th>
                <th>age</th>
            </tr>
            <tr>
                <td>Jerald</td>
                <td>African</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Myra</td>
                <td>Asian</td>
                <td>23</td>
            </tr>
        </table>
    </body>
</html>
